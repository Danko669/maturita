<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test sítě</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .card-container {
            perspective: 1000px;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
        }
        
        .card-front {
            background-color: #1e88e5;
            color: white;
        }
        
        .card-back {
            background-color: #43a047;
            color: white;
            transform: rotateY(180deg);
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #1565c0;
        }

        #counter {
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Test APV-Excel 2</h1>
    
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front" id="question">
                Klikni pro zobrazení otázky
            </div>
            <div class="card-face card-back" id="answer">
                Klikni pro zobrazení odpovědi
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prev-btn">Předchozí</button>
        <span id="counter">0/0</span>
        <button id="next-btn">Další</button>
        <button id="shuffle-btn">Zamíchat</button>
    </div>
    
    <script>
        const card = document.getElementById('card');
        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const counterElement = document.getElementById('counter');
        
        let questions = [];
        let currentIndex = 0;
        let isFlipped = false;
        
        // Funkce pro načtení CSV souboru
        async function loadQuestions() {
            try {
                const response = await fetch('https://maturita1pokus.netlify.app/data/excel1_questions.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvData = await response.text();
                
                // Parsování CSV
                const lines = csvData.split('\n');
                questions = lines.slice(1).map(line => {
                    const [question, answer] = line.split('","').map(item => 
                        item.replace(/^"/, '').replace(/"$/, '').trim()
                    );
                    return { question, answer };
                }).filter(item => item.question && item.answer);
                
                // Náhodné zamíchání otázek
                shuffleQuestions();
                showQuestion();
            } catch (error) {
                console.error('Chyba při načítání otázek:', error);
                questionElement.textContent = 'Chyba při načítání otázek. Zkontrolujte soubor questions.csv.';
            }
        }
        
        // Náhodné zamíchání otázek
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }
        
        // Zobrazí aktuální otázku
        function showQuestion() {
            if (questions.length === 0) return;
            
            questionElement.textContent = questions[currentIndex].question;
            answerElement.textContent = questions[currentIndex].answer;
            counterElement.textContent = `${currentIndex + 1}/${questions.length}`;
            
            if (isFlipped) {
                card.classList.remove('flipped');
                isFlipped = false;
            }
        }
        
        // Inicializace - načtení otázek
        loadQuestions();
        
        // Flip animace při kliknutí na kartu
        card.addEventListener('click', function() {
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });
        
        // Předchozí otázka
        prevBtn.addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
            }
        });
        
        // Další otázka
        nextBtn.addEventListener('click', function() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                showQuestion();
            }
        });
        
        // Zamíchání otázek
        shuffleBtn.addEventListener('click', function() {
            shuffleQuestions();
            currentIndex = 0;
            showQuestion();
        });
        
        // Klávesové zkratky
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === ' ') {
                card.click();
            } else if (e.key === 's') {
                shuffleBtn.click();
            }
        });
    </script>
</body>
</html>
